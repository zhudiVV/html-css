<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>05—CSS 实现创意按钮动画效果</title>
		<style>
			*
			{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Poppins', sans-serif;
			}
			body 
			{
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				background: #0e1538;
				gap: 20px;
			}
			a 
			{
				position: relative;
				padding: 20px 40px;
				display: flex;
				justify-content: center;
				align-items: center;
				background: rgba(0,0,0,0.5);
				overflow: hidden;
				text-decoration: none;
				transition: 1s;
				-webkit-box-reflect: below 1px linear-gradient(transparent,transparent,#0004);
			}
			a:hover 
			{
				background: var(--clr);
				box-shadow: 0 0 10px var(--clr),
				0 0 30px var(--clr),
				0 0 60px var(--clr),
				0 0 100px var(--clr);
			}
			a::before 
			{
				content: '';
				position: absolute;
				width: 40px;
				height: 400%;
				background: var(--clr);
				transition: 1s;
				animation: animate 2s linear infinite;
				animation-delay: calc(-0.33s * var(--i));
			}
			a:hover::before 
			{
				width: 120%;
			}
			a::after 
			{
				content: '';
				position: absolute;
				inset: 4px;
				background: #0e1538;
				transition: 0.5s;
			}
			a:hover::after 
			{
				background: var(--clr);
			}
			@keyframes animate 
			{
				0%
				{
					transform: rotate(0deg);
				}
				100%
				{
					transform: rotate(360deg);
				}
			}
			span 
			{
				position: relative;
				z-index: 1;
				font-size: 14px;
				color: #fff;
				opacity: 0.5;
				text-transform: uppercase;
				letter-spacing: 4px;
			}
			a:hover span 
			{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<a href="https://www.webqdkf.com/" style="--clr:#12a0e7;--i:0;" targer="_blank"><span>首页</span></a>
		<a href="https://www.webqdkf.com/HTML/" style="--clr:#f39c10;--i:1;" targer="_blank"><span>HTML/CSS</span></a>
		<a href="https://www.webqdkf.com/JS/" style="--clr:#23800a;--i:2;" targer="_blank"><span>JavaScript</span></a>
		<a href="https://www.webqdkf.com/tx/" style="--clr:#7c0d5a;--i:1;" targer="_blank"><span>源码</span></a>
		<a href="http://www.webqdkf.com/gksj.html" style="--clr:#0d33ae;--i:2;" targer="_blank"><span>好课</span></a>
		<a href="http://www.aierweisi.com" style="--clr:#ff22bb;--i:0;" targer="_blank"><span>主机</span></a>
	</body>
</html>
